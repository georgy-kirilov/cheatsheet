<div class="flex items-center justify-center min-h-screen bg-background-default">
    <div class="max-w-md w-full p-8 bg-background-card shadow-xl rounded-lg">
        <h1 class="text-3xl font-header mb-10 text-primary text-center">Create a new account</h1>
        <div class="mb-6">
            <label class="block text-text-secondary text-sm font-body mb-2" for="email">Email</label>
            <input class="shadow-sm appearance-none border border-gray-300 rounded w-full py-3 px-4 text-text-primary focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="email" [(ngModel)]="email" type="email" placeholder="you@example.com" />
        </div>
        <div class="mb-5">
            <label class="block text-text-secondary text-sm font-body mb-2" for="email">Password</label>
            <input class="shadow-sm appearance-none border border-gray-300 rounded w-full py-3 px-4 text-text-primary focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="password" [(ngModel)]="password" type="password" placeholder="Enter your password..." />
        </div>
        <div class="mb-6">
            <label class="block text-text-secondary text-sm font-body mb-2" for="email">Confirm Password</label>
            <input class="shadow-sm appearance-none border border-gray-300 rounded w-full py-3 px-4 text-text-primary focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="confirmPassword" [(ngModel)]="confirmPassword" type="password" placeholder="Confirm your password..." />
        </div>
        <div>
            <button class="bg-primary hover:bg-secondary hover:text-black text-white font-body py-3 px-6 rounded focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2 w-full transition duration-150 ease-in-out" (click)="register()">Register</button>
        </div>
    </div>
</div>
